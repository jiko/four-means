<html>
	<head>
		<title>Four Means &mdash; Tumblr condensed</title>
    <script src="jquery.min.js"></script>
    <script>
      var pages;
      var count = 0;

      var changebg = function () {
        $.ajax({
          url: pages[count++],
          dataType: "html"
        }).done(function(data) { 
          $("#frame").html(data);
          p = new DOMParser();
          d = p.parseFromString(data,"text/html");
          document.title = d.title;
        });
      };
      function fy_shuffle(arr) {
        var counter = arr.length;
        var temp, index;
        while (counter > 0) {
          index = Math.floor(Math.random() * counter);
          counter--;
          temp = arr[counter];
          arr[counter] = arr[index];
          arr[index] = temp;
        }
        return arr;
      }

      $(document).ready( function () {
        $.getJSON("pages.json", function (data) {
          pages = fy_shuffle(data);
          changebg();
        });
      }); 
    </script>
    <style>
      * { border:0; padding:0; margin:0; }
      button:first-child { left: 0; margin: auto 0; }
      button:last-child { right: 0; top: 50%; }
      #frame { height: 100%; width: 100%; }
      .gh { position: absolute; top: 0; right: 0; border: 0; }
      #ul { position: absolute; bottom: 0; left: 0; 
      background-color: #000; color: #fff; font-size: 16px; padding: 0.5em; }
    </style>
	</head>
	<body>
    <a href="https://github.com/jiko/four-means">
      <img class="gh" alt="Fork me on GitHub" src="forkme_right_white_ffffff.png">
    </a>
    <a href="#" onclick="changebg()"><div id="frame"></div></a>
    <a id="ul" href="list.html">List Index</a>
  </body>
</html>
