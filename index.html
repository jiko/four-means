<html>
	<head>
		<title>Four Means &mdash; Tumblr condensed</title>
    <script src="jquery.min.js"></script>
    <script>
      var pages;
      var count = 0;

      function changebg() {
        $.ajax({
          url: pages[count++],
          dataType: "html"
        }).done(function(data) { 
          $("#frame").html(data);
        });
      }
      function fy_shuffle(array) {
        var counter = array.length, temp, index;
        while (counter > 0) {
          index = Math.floor(Math.random() * counter);
          counter--;
          temp = array[counter];
          array[counter] = array[index];
          array[index] = temp;
        }
        return array;
      }

      $(document).ready( function () {
        $.getJSON("pages.json", function (data) {
          pages = fy_shuffle(data);
          changebg();
        });
      }); 
    </script>
    <style>
      * { border:0; padding:0; margin:0; }
      button:first-child { left: 0; margin: auto 0; }
      button:last-child { right: 0; top: 50%; }
      #frame { height: 100%; width: 100%; }
      .gh { position: absolute; top: 0; right: 0; border: 0; }
      #ul { position: absolute; bottom: 0; left: 0; 
        background-color: #000; color: #fff; font-size: 16px; padding: 0.5em; }
    </style>
	</head>
	<body>
    <a href="https://github.com/jiko/four-means"><img class="gh" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <a href="#" onclick="changebg()"><div id="frame"></div></a>
    <a id="ul" href="list.html">List Index</a>
  </body>
</html>
